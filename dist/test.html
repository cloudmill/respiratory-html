<!doctype html>
<html class="html no-transition-child" lang="ru">

	<head>
		<meta charset="utf-8">
		<title>Респираторный: Тестовая</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<script defer="defer" src="assets/vendor.js"></script>
		<script defer="defer" src="assets/app.js"></script>
		<link href="styles.css" rel="stylesheet">
		<link href="app.css" rel="stylesheet">
	</head>

	<body class="body">
		<div class="wrapper">
			<div class="container js-slider">
				<div class="border">
					<div class="slider-panel">
						<div class="slider-panel__place">
							<h2 class="sub-title">Медиа-центр</h2>
						</div>
						<div class="slider-panel__place slider-panel__place--slider"><template class="js-slider-template">
								<div class="js-slider-slide"><img class="js-slider-src" src="assets/images/slider/slider-1.jpeg"><a class="js-slider-href" href="#slider-1"></a>
									<div class="js-slider-day">25</div>
									<div class="js-slider-month">11</div>
									<div class="js-slider-label">Статьи</div>
									<div class="js-slider-text">Пневмокониоз как результат воздействия производственной пыли на органы дыхания работников</div>
								</div>
								<div class="js-slider-slide"><img class="js-slider-src" src="assets/images/slider/slider-2.jpeg"><a class="js-slider-href" href="#slider-2"></a>
									<div class="js-slider-day">15</div>
									<div class="js-slider-month">11</div>
									<div class="js-slider-label">Новости</div>
									<div class="js-slider-text">Профилактика профессионального туберкулеза у медицинского персонала</div>
								</div>
								<div class="js-slider-slide"><img class="js-slider-src" src="assets/images/slider/slider-3.jpeg"><a class="js-slider-href" href="#slider-3"></a>
									<div class="js-slider-day">10</div>
									<div class="js-slider-month">11</div>
									<div class="js-slider-label">Жизнь компании</div>
									<div class="js-slider-text">Респираторный комплекс – итоги года</div>
								</div>
							</template>
							<div class="js-slider-root">slider</div>
						</div>
						<div class="slider-panel__place slider-panel__place--bottom">
							<div class="controls slider-panel__controls">
								<div class="controls__item">
									<div class="circle"><button class="circle__button js-slider-prev" type="button"><svg class="circle__svg circle__svg--arrow-left" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
												<path d="M8.44322 4.9999L3.82843 9.61469C2.26633 11.1768 2.26633 13.7094 3.82843 15.2715L8.44322 19.8863" stroke="white" stroke-width="1.5"></path>
												<line x1="6" y1="12.2498" x2="23" y2="12.2498" stroke="white" stroke-width="1.5"></line>
											</svg></button></div>
								</div>
								<div class="controls__item">
									<div class="circle"><button class="circle__button js-slider-next" type="button"><svg class="circle__svg circle__svg--invert circle__svg--arrow-left" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
												<path d="M8.44322 4.9999L3.82843 9.61469C2.26633 11.1768 2.26633 13.7094 3.82843 15.2715L8.44322 19.8863" stroke="white" stroke-width="1.5"></path>
												<line x1="6" y1="12.2498" x2="23" y2="12.2498" stroke="white" stroke-width="1.5"></line>
											</svg></button></div>
								</div>
							</div>
							<div class="slider-panel__button">button</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
