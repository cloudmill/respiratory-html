<!doctype html>
<html class="html no-transition-child" lang="ru">

	<head>
		<meta charset="utf-8">
		<title>Респираторный: Навигация</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="icon" href="assets/images/public/favicon.svg">
		<link rel="apple-touch-icon" href="assets/images/public/avicon_180.svg">
		<meta property="og:title" content="Респираторный">
		<meta property="og:image" content="https://raw.githubusercontent.com/cloudmill/respiratory-html/master/dist/assets/images/public/openpraph.png">
		<script defer="defer" src="assets/vendor.js"></script>
		<script defer="defer" src="assets/app.js"></script>
		<link href="app.css" rel="stylesheet">
	</head>

	<body>
		<div class="wrapper">
			<div class="space space--header space--pt"></div>
			<div class="space space--sub-section space--mt"></div>
			<div class="container container--default">
				<div class="hr hr--d"></div>
				<div class="space space--hr space--pt"></div>
				<div class="grid grid--unit-panel">
					<div class="grid__item">
						<div class="heading heading--sub">аналоги</div>
					</div>
					<div class="grid__item">
						<div class="grid grid--controls">
							<div class="grid__item">
								<div class="circle"><button class="circle__button" type="button" data-swiper-slider-prev="unit"><svg class="circle__svg circle__svg--arrow-left" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
											<path d="M8.44322 4.9999L3.82843 9.61469C2.26633 11.1768 2.26633 13.7094 3.82843 15.2715L8.44322 19.8863" stroke="white" stroke-width="1.5"></path>
											<line x1="6" y1="12.2498" x2="23" y2="12.2498" stroke="white" stroke-width="1.5"></line>
										</svg></button></div>
							</div>
							<div class="grid__item">
								<div class="circle"><button class="circle__button" type="button" data-swiper-slider-next="unit"><svg class="circle__svg circle__svg--invert circle__svg--arrow-left" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
											<path d="M8.44322 4.9999L3.82843 9.61469C2.26633 11.1768 2.26633 13.7094 3.82843 15.2715L8.44322 19.8863" stroke="white" stroke-width="1.5"></path>
											<line x1="6" y1="12.2498" x2="23" y2="12.2498" stroke="white" stroke-width="1.5"></line>
										</svg></button></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="space space--sub-block space--mt"></div>
			<div class="swiper swiper-slider" data-swiper-slider="unit">
				<div class="swiper-wrapper">
					<div class="swiper-slide"><a class="unit" href="#" data-unit>
							<div class="grid grid--unit">
								<div class="grid__item">
									<div class="unit__image"><img class="unit__img" src="assets/images/unit/unit.jpeg" data-unit-inactive></div>
								</div>
								<div class="grid__item">
									<div class="unit__content">
										<div class="heading heading--unit">RK 9000</div>
										<div class="unit__props">
											<div class="grid grid--unit-props">
												<div class="grid__item">
													<div class="unit__prop">
														<div class="unit__prop-name">Класс защиты</div>
														<div class="unit__prop-value">FFP1 NR D</div>
													</div>
												</div>
												<div class="grid__item">
													<div class="unit__prop">
														<div class="unit__prop-name">Клапан выдоха</div>
														<div class="unit__prop-value">Есть</div>
													</div>
												</div>
											</div>
										</div>
										<div class="unit__features">
											<div class="stack stack--unit-features">
												<div class="stack__item">
													<div class="unit__feature"><img class="unit__feature-img" src="assets/images/card/label-1.svg">
														<div class="heading heading--unit-feature">Защита от всех видов аэрозолей</div>
														<div class="unit__feature-list">
															<div class="wrap-list">
																<ul class="wrap-list__list">
																	<li class="wrap-list__item">
																		<div class="static-tab static-tab--unit-feature">
																			<div class="static-tab__btn">Пыль</div>
																		</div>
																	</li>
																	<li class="wrap-list__item">
																		<div class="static-tab static-tab--unit-feature">
																			<div class="static-tab__btn">Дым</div>
																		</div>
																	</li>
																	<li class="wrap-list__item">
																		<div class="static-tab static-tab--unit-feature">
																			<div class="static-tab__btn">Туман</div>
																		</div>
																	</li>
																</ul>
															</div>
														</div>
													</div>
												</div>
												<div class="stack__item">
													<div class="unit__feature"><img class="unit__feature-img" src="assets/images/card/label-2.svg">
														<div class="heading heading--unit-feature">Дополнительная защита</div>
														<div class="unit__feature-list">
															<div class="wrap-list">
																<ul class="wrap-list__list">
																	<li class="wrap-list__item">
																		<div class="static-tab static-tab--unit-feature">
																			<div class="static-tab__btn">Кислые газы</div>
																		</div>
																	</li>
																	<li class="wrap-list__item">
																		<div class="static-tab static-tab--unit-feature">
																			<div class="static-tab__btn">Неорганические газы</div>
																		</div>
																	</li>
																	<li class="wrap-list__item">
																		<div class="static-tab static-tab--unit-feature">
																			<div class="static-tab__btn">Основные газы</div>
																		</div>
																	</li>
																	<li class="wrap-list__item">
																		<div class="static-tab static-tab--unit-feature">
																			<div class="static-tab__btn">Пары ртути</div>
																		</div>
																	</li>
																</ul>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="unit__mark"><svg class="unit__svg" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" fill="none">
												<path d="M6.00104 1.41516H12.5273C14.7365 1.41516 16.5273 3.20602 16.5273 5.41516V11.9415" stroke="white" stroke-width="1.5"></path>
												<line y1="-0.75" x2="17" y2="-0.75" transform="matrix(-0.707107 0.707107 0.707107 0.707107 13.3857 5.34424)" stroke="white" stroke-width="1.5"></line>
											</svg></div>
									</div>
								</div>
							</div>
						</a></div>
				</div>
			</div>
			<div class="modals-container"></div>
			<div class="grid-test">
				<div class="container container--default">
					<div class="grid-test__row">
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
						<div class="grid-test__col"></div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
